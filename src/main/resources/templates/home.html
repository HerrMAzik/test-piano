<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/app.css}"/>

    <title>Stack Overflow Searcher</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="row">
                <div class="col-md-5">
                    <!-- Logo -->
                    <div class="logo">
                        <h1>Stack Overflow Searcher</h1>
                    </div>
                </div>
                <div class="col-md-5 pull-right">
                    <div class="row">
                        <div class="col-lg-12">
                            <form action="#" th:action="@{/}" th:object="${request}" method="post">
                            <div class="input-group form">
                                <input id="page" type="hidden" th:field="*{page}"></input>
                                <input id="page-size" type="hidden" th:field="*{pageSize}"></input>
                                <input type="text" th:field="*{title}" class="form-control" placeholder="Title..."></input>
                                <span class="input-group-btn">
                                    <input class="btn btn-primary" type="submit" value="Search"></input>
                               </span>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="page-content" th:with="questions = ${result?.getItems()}">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="content-box-small" th:if="${request.title == null}">
                    <p class="advert">Here could be your advertising</p>
                </div>
                <div class="content-box-small" th:if="${request.title != null} and ${#arrays.isEmpty(questions)}">
                    <p class="advert">Nothing to show</p>
                </div>
                <div class="content-box-large" th:if="${not #arrays.isEmpty(questions)}">
                    <div class="dropdown" title="page size">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" th:text="${request.pageSize}">
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1" id="page-size-select" th:with="sizeList = ${ {10, 20, 30, 50, 100} }">

                            <li th:each="v : ${sizeList}" th:classappend="${request.pageSize == v} ? 'active' : ''"><a th:attr="data-value=${v}" data-value="20" th:text="${v}" href="#"></a></li>

                        </ul>
                    </div>
                    <div class="panel-body row">
                        <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" id="question-table">
                            <thead>
                            <tr>
                                <th>Question</th>
                                <th>Post date</th>
                                <th>Publisher</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="item : ${questions}">
                                <td>
                                    <th:block th:switch="${item.isAnswerAccepted()}">
                                        <span th:case="false" class="badge" th:utext="${item.getAnswerCount()}" th:title="${item.getAnswerCount()}+' answer(s)'"></span>
                                        <span th:case="true" class="badge answer-accepted" th:utext="${item.getAnswerCount()}" th:title="'Accepted with '+${item.getAnswerCount()}+' answer(s)'"></span>
                                    </th:block>

                                    <a th:href="${item.getLink()}" target="_blank">
                                        <span class="question-title" th:utext="${item.getTitle()}"></span>
                                    </a>
                                </td>
                                <td class="text-nowrap" th:utext="${#temporals.format(item.getCreationDate(), 'MMM dd yyyy HH:mm')}"></td>
                                <td class="text-nowrap">
                                    <p>
                                        <img class="avatar" th:src="${#strings.defaultString(item.getPublisherImage(), '/images/avatar.png')}"></img>
                                        <a th:href="${item.getPublisherLink()}" th:if="${not #strings.isEmpty(item.getPublisherLink())}" target="_blank">
                                            <span th:utext="${item.getPublisherName()}"></span>
                                        </a>
                                        <span th:utext="${item.getPublisherName()}" th:if="${#strings.isEmpty(item.getPublisherLink())}"></span>
                                    </p>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="content-footer" th:with="first = (${request.pageSize}*(${request.page}-1)+1)">
                        <span th:text="'Showing '+${first}+' to '+(${first}+${#arrays.length(result.getItems())-1})+' of '+${result.getTotalItemCount()+' items'}"></span>
                        <nav aria-label="Page navigation" class="footer-pagination">
                            <ul class="pagination">
                                <li>
                                    <a href="#" aria-label="Previous">
                                        <span aria-hidden="true">&laquo;</span>
                                    </a>
                                </li>
                                <li><a href="#">1</a></li>
                                <li><a href="#">2</a></li>
                                <li><a href="#">3</a></li>
                                <li>
                                    <a href="#" aria-label="Next">
                                        <span aria-hidden="true">&raquo;</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="copy text-center">
                Copyright 2018 <a href='#'>Website</a>
            </div>
        </div>
    </footer>

    <script th:src="@{/scripts/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/scripts/bootstrap.min.js}"></script>
    <script th:src="@{/scripts/app.js}"></script>
</body>
</html>
