<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" media="screen"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/dataTables.bootstrap.css}" media="screen" />
    <link rel="stylesheet" th:href="@{/css/app.css}"/>

    <title>Stack Overflow Searcher</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="row">
                <div class="col-md-5">
                    <!-- Logo -->
                    <div class="logo">
                        <h1>Stack Overflow Searcher</h1>
                    </div>
                </div>
                <div class="col-md-5 pull-right">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="input-group form pull-right">
                                <input type="text" class="form-control" placeholder="Search..."></input>
                                <span class="input-group-btn">
                                 <button class="btn btn-primary" type="button">Search</button>
                               </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="page-content">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="content-box-large">
                    <div class="panel-heading">
                        <div class="panel-title">Search results</div>
                    </div>
                    <div class="panel-body">
                        <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" id="question-table">
                            <thead>
                            <tr>
                                <th>Rendering engine</th>
                                <th>Browser</th>
                                <th>Platform(s)</th>
                                <th>Engine version</th>
                                <th>CSS grade</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>Other browsers</td>
                                <td>All others</td>
                                <td>-</td>
                                <td class="center">-</td>
                                <td class="center">U</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <footer>
        <div class="container">

            <div class="copy text-center">
                Copyright 2018 <a href='#'>Website</a>
            </div>

        </div>
    </footer>

    <script th:src="@{/scripts/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/scripts/jquery-ui.min.js}"></script>
    <script th:src="@{/scripts/bootstrap.min.js}"></script>
    <script th:src="@{/scripts/jquery.dataTables.min.js}"></script>
    <script th:src="@{/scripts/dataTables.bootstrap.js}"></script>
    <script th:src="@{/scripts/app.js}"></script>
</body>
</html>
