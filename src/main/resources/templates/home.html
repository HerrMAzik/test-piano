<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/app.css}"/>

    <title>Stack Overflow Searcher</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="row">
                <div class="col-md-5">
                    <!-- Logo -->
                    <div class="logo">
                        <h1>Stack Overflow Searcher</h1>
                    </div>
                </div>
                <div class="col-md-5 pull-right">
                    <div class="row">
                        <div class="col-lg-12">
                            <form action="#" th:action="@{/}" th:object="${request}" method="post">
                            <div class="input-group form pull-right">
                                <input id="page" th:value="${request.page}" type="hidden" th:field="*{page}"></input>
                                <input id="page-size" type="hidden" th:field="*{pageSize}"></input>
                                <input type="text" th:value="${request.title}" th:field="*{title}" class="form-control" placeholder="Title..."></input>
                                <span class="input-group-btn">
                                    <input class="btn btn-primary" type="submit" value="Search"></input>
                               </span>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="page-content">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="content-box-large">
                    <div class="panel-heading">
                        <div class="panel-title">Search result
                            <span th:if="${request.title}">'</span><span th:utext="${request.title}"></span><span th:if="${request.title}">'</span>
                        </div>
                    </div>
                    <div class="panel-body">
                        <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" id="question-table">
                            <thead>
                            <tr>
                                <th>Question title</th>
                                <th>Post date</th>
                                <th>Publisher name</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="item : ${questions}">
                               <td th:text="${item}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="copy text-center">
                Copyright 2018 <a href='#'>Website</a>
            </div>
        </div>
    </footer>

    <script th:src="@{/scripts/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/scripts/bootstrap.min.js}"></script>
    <script th:src="@{/scripts/app.js}"></script>
</body>
</html>
